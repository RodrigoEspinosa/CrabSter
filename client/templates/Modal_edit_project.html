<template name="Modal_edit_project">
	<div id="Modal_edit_project" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Editar proyecto</h3>
		</div>
		<div class="modal-body">
			<form id="edit_client" action="">
				<fieldset>
					<input id="edit_project_name" placeholder="Nombre del proyecto" type="text" value="{{edit_project_name}}">
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<a id="edit_project_cancel" href="#" class="btn modal-cancel">Cancelar</a>
			<a id="edit_project_save" href="#" class="btn btn-primary">Guardar</a>
		</div>
	</div>
</template>
