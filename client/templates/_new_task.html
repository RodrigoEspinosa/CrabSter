<template name="new_task">
	<form id="new_task">
		<fieldset>
			<legend>Nueva tarea</legend>
			<input class="" id="new_task_title" placeholder="Titulo de la nueva tarea" type="text">
			<input class="" id="new_task_assignTo" placeholder="Asignar a..." type="text" autocomplete="off" data-provide="typeahead">
			<input class="" id="new_task_deadline" placeholder="Fecha limite?" type="date">
			<input class="btn btn-danger" type="submit">	
		</fieldset>
	</form>
</template>
