<template name="tasks">
	<div class="task_header">
		<span class="tasks_title">{{project_name}}</span>
		<div class="tasks_dates">
			<span class="tasks_dates_createdAt">{{createdAt}}</span>
			<span class="tasks_dates_deadline">{{deadline}}</span>
		</div>	
	</div>
	<ul class="tasks">
	{{#each tasks}}
		{{> task}}
	{{/each}}
	</ul>
</template>
